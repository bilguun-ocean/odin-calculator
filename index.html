<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display"></div>
        <div class="buttons">
            <button class="button ac dark">AC</button>
            <button class="button delete dark">โซ</button>
            <button class="button operator modulus dark">%</button>
            <button class="button operator">+</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">-</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">x</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">รท</button>
            <button class="button decimal">.</button>
            <button class="button equal">=</button>
            <button class="button number">0</button>
        </div>
    </div>
</body>
</html>
